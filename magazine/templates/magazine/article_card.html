{% load static %}

<div class="article-card">
    <a href="{% url 'article_page' article.slug %}"><h3 class="article-title">{{ article.title }}</h3></a>
    
    {% include "./byline.html" %}

    {% load tag %}
    {% is_image_article article.body as x %}
    {% if x %}
        {{ article.body_html|safe }}
    {% else %}
        {{article.body_html|truncatewords_html:100|safe}}
    {% endif %}
</div>
