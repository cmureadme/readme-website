{% extends "articles/index.html" %}

{% block page_title %}
<head>
    <title>Vol {{ i.vol }}, Issue {{ i.num }}: {{ issue }}</title>
    <style>
        .title-block {
            text-align: center;
            padding: 20px;
            background-color: var(--background-dark);
            border: 1px solid var(--secondary-dark);
            margin-bottom: 20px;
        }
        .title-block h3 {
            font-family: 'Special Elite', cursive;
            font-size: 24px;
            margin: 0;
            padding: 10px;
        }
        .title-block em {
            font-style: italic;
            color: black;
        }
    </style>
</head>
<body>
    <div class="title-block">
        <h3>Vol {{ i.vol }}, Issue {{ i.num }}:<em> {{ issue }}</em></h3>
    </div>
    
    <!-- Rest of your content goes here -->
</body>
{% endblock page_title %}
