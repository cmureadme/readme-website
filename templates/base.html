{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KGB Presents: Readme</title>
    
    <!--<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="README, presented by CMU KGB is Carnegie Mellon's Premiere Satire News Source">
    <link rel="icon" type="image/x-icon" href="{% static 'readme_logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bitter:wght@400;700&family=Cabin:wght@400;700&family=Comic+Sans+MS&family=Fredoka+One&family=Lobster&family=Montserrat:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@700;800&family=Cutive+Mono&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/CSS" href="{% static 'base.css' %}">
</head>
<body>
    <header class="container-fluid lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1"></div>
            <div class="col-4 text-center header-logo">
                <h1><a href="/"><img src="{% static 'readme-site-header-blank.png' %}" height="150"></a></h1>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="link-secondary" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
                    <title>Search</title>
                    <circle cx="10.5" cy="10.5" r="7.5"/>
                    <path d="M21 21l-5.2-5.2"/>
                </svg>
            </a>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark border-top border-bottom">
          <div class="container-fluid">
              <a class="navbar-brand" href="/">
                  <img src="{% static 'readme_white.png' %}" width="50" height="50" class="d-inline-block align-top" alt="Readme">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav mx-auto">
                      <li class="nav-item">
                          <a class="nav-link" href='{% url "article_index" %}'>Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href='{% url "article_author_index" %}'>Authors</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href='{% url "article_category_index" %}'>Tags</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href='{% url "article_issues_index" %}'>Issues</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href='{% url "admin:index" %}'>Log In</a>
                      </li>
                  </ul>
                  <a href="https://www.cmukgb.org/who-are-we-anyway/" class="d-flex align-items-center nav-item kgb-link">
                    <div class="text">CMU</div>
                    <img src="{% static 'kgb.gif' %}" alt="CMU KGB" width="50" height="50">
                    <div class="text">KGB</div>
                </a>
                
              </div>
          </div>
      </nav>
      
    </header>
    <hr>
    {% block page_title %}{% endblock page_title %}
    {% block page_info %}{% endblock page_info %}
    {% block page_content %}{% endblock page_content %}
</body>
</html>
